<div>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker *ngFor='let house of houses' latitude={{house.lat}} longitude={{house.long}} [markerDraggable]="false"
    (dragEnd)="markerDragEnd($event)" (markerClick)='callParent(house._id)'></agm-marker>
</agm-map>
<h5>Address: {{address}}</h5>
<div>Latitude: {{latitude}}</div>
<div>Longitude: {{longitude}}</div>
</div>
