<h1 class="pagetitle">List Your Stay</h1>

<form [formGroup]="listingForm">
    <div class="row">

        <div class="col-md-8">
            <div class="relatedItems">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
            </div>

            <div class="relatedItems">
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
                </div>

                <div class="form-row form-group">
                    <div class="col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col-md-3">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="col-md-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip">
                    </div>
                </div>
            </div>

            <div class="relatedItems">
                <div class="form-row form-group">
                    <div class="col-md-4">
                        <label for="numBedrooms">Bedrooms</label>
                        <input type="number" class="form-control" id="numBedrooms" placeholder="Num">
                    </div>
                    <div class="col-md-4">
                        <label for="numBathrooms">Bathrooms</label>
                        <input type="number" class="form-control" id="numBathrooms" placeholder="Num">
                    </div>
                    <div class="col-md-4">
                        <label for="numBedrooms">Square Feet</label>
                        <input type="number" class="form-control" id="numBedrooms" placeholder="Sq ft">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-md-6">
                        <label for="email">Contact Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Contact Phone</label>
                        <input type="tel" class="form-control" id="phone"  placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                    </div>
                </div>
            </div>

            <button type="submit" id = "submitButton" class="btn btn-primary float-right">Submit</button>

        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="uploadPhoto">Upload Photos</label>
                <div id="selectedImages"></div>
                <input type="file" id="files" name="files[]" accept="image/png, image/jpeg" multiple="multiple"
                    class="form-control-file" id="photo" (change)="onSelectFile($event)">
            </div>
        </div>

    </div><!--end row-->
    
</form>
